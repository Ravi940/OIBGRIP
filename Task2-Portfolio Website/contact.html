<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <div class="container">
    <div class="slidebar">
      <nav>
        <ul>
          <li><a href="/Task2-Portfolio Website/main.html"> Home </a></li>
          <li><a href="/Task2-Portfolio Website/intro.html"> My Intro </a></li>
          <li><a href="/Task2-Portfolio Website/services.html"> Services </a></li>

          <li><a href="/Task2-Portfolio Website/contact.html"> Contact Me </a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="contactform">
        <h1>Contact Me </h1>
        <form>
            <div class="mb-3">
                <label for="clientname" class="form-label">Name</label>
                <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone">
              
            </div>
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">Work on a Project with Me!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</body>
